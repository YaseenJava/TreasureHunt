<body class=" p-4 bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex flex-col items-center justify-center text-white">

  <h1 class="text-4xl font-bold mb-4">ðŸŽ²Dice Reward Game</h1>

   <div id="numberGrid" class="grid grid-cols-6 gap-4 mb-6 p-2">

  <button onclick="selectNumber(8)" class="number-btn px-4 py-2 bg-white text-black rounded-lg font-semibold hover:bg-yellow-300 transition">8</button>

  </div>

  <div class="flex items-center gap-10 text-7xl mb-6 transition-all duration-300">
    <div id="dice1">ðŸŽ²</div>
    <div id="dice2">ðŸŽ²</div>
  </div>

  <button onclick="rollDice()" id="rollBtn" class="px-6 py-3 bg-yellow-400 text-black font-bold rounded-xl hover:bg-yellow-300 transition">
    Roll Dice ðŸŽ²
  </button>

  <div id="result" class="mt-6 text-xl font-semibold"></div>

  <script>
    let selectedNumber = null;

    function selectNumber(num) {
      selectedNumber = num;
      document.querySelectorAll('.number-btn').forEach(btn => btn.classList.remove('bg-yellow-400'));
      event.target.classList.add('bg-yellow-400');
      document.getElementById('result').textContent = '';
    }

    function getDieFace(num) {
      const faces = ['âš€','âš','âš‚','âšƒ','âš„','âš…'];
      return faces[num - 1];
    }

    function rollDice() {
      if (!selectedNumber) {
        document.getElementById('result').textContent = 'â— Please select a number first.';
        return;
      }

      // Roll animation
      document.getElementById('dice1').textContent = 'ðŸŽ²';
      document.getElementById('dice2').textContent = 'ðŸŽ²';
      document.getElementById('result').textContent = 'Rolling... ðŸŽ²';

      setTimeout(() => {
        const roll1 = Math.floor(Math.random() * 6) + 1;
        const roll2 = Math.floor(Math.random() * 6) + 1;
        const total = roll1 + roll2;

        document.getElementById('dice1').textContent = getDieFace(roll1);
        document.getElementById('dice2').textContent = getDieFace(roll2);

        if (total === selectedNumber) {
          document.getElementById('result').textContent = `ðŸŽ‰ You won! Total = ${total}`;
        } else {
          document.getElementById('result').textContent = `ðŸ˜¢ You lost! Total = ${total}`;
        }
      }, 800);
    }
  </script>
